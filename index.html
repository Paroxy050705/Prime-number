<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        Check the number is Prime or not:--
    </div>
    <script>
        var p,i,flag=0,l;
        p=Number(prompt("Enter a no:"));
        document.write("The number is:",p,"<br>");
        l=p;
        for(i=2;i<=p/2;i++){
            if(p%i==0){
                flag==1;
                break;
            }
        }
        if(flag==0){
            document.write(`The number ${l} is prime number.`);
        }
        else{
            document.write(`The number ${l} is not a prime number.`);
        }
    </script>
</body>
</html>
